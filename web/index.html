<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Main Page</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .navbar-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh; 
            z-index: -1; 
            object-fit: cover; 
        }

        .navbar-transparent {
            background-color: transparent;
        }

        .navbar .navbar-brand {
            color: white; 
        }

        .navbar .navbar-nav .nav-link {
            color: white; 
        }

        
        .quote-container {
            position: absolute;
            top: 50%; 
            left: 60%;
            transform: translate(-50%, -50%); 
            text-align: center;
            color: rgb(22, 21, 21);
            font-size: 40px; 
            font-style: italic;
            font-family: 'Arial', sans-serif;
            padding: 0 20px;
            z-index: 1;
        }

       
        .quote-container p {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        
        .get-started-btn {
            position: absolute;
            top: 65%; 
            left: 60%;
            transform: translateX(-50%);
            z-index: 1; 
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 18px;
            border: none;
            text-align: center;
            text-decoration: none;
        }

        .get-started-btn:hover {
            background-color: #0056b3; 
        }
    </style>
</head>
<body>  
    
    <img src="images/Website-Design-Why-Choose-Us.jpg" alt="Background Image" class="navbar-bg">

    
    <div class="quote-container">
        <p>"The good physician treats the disease; the great physician treats the patient who has the disease." â€“ Sir William Osler</p>
    </div>

     
    <a href="#" class="get-started-btn">Get Started</a>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
